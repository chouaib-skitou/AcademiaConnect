    <style>
        :root {
            /* Colors */
            --primary: #3f51b5;
            --primary-light: #757de8;
            --primary-dark: #002984;
            --secondary: #2196f3;
            --secondary-light: #6ec6ff;
            --secondary-dark: #0069c0;
            --accent: #ff9800;
            --accent-light: #ffc947;
            --accent-dark: #c66900;
            
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --info: #2196f3;
            
            --background: #f5f7fa;
            --surface: #ffffff;
            --card-background: #ffffff;
            --border: #e0e0e0;
            
            --text-primary: #212121;
            --text-secondary: #757575;
            --text-disabled: #9e9e9e;
            --text-hint: #9e9e9e;
            --text-on-primary: #ffffff;
            --text-on-dark: #ffffff;
            --text-on-light: #212121;
            
            /* Typography */
            --font-family-primary: 'Roboto', sans-serif;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 700;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-family-primary);
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 3rem;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo-svg {
            width: 240px;
            height: 80px;
            max-width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: var(--font-weight-medium);
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        
        .status-badge {
            display: inline-block;
            background-color: var(--accent);
            color: var(--text-on-dark);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: var(--font-weight-medium);
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .contact a {
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -150px;
            left: -150px;
        }
        
        .decoration-2 {
            bottom: -150px;
            right: -150px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary-dark) 100%);
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .logo-svg {
                width: 200px;
            }
        }
    </style>
</head>
